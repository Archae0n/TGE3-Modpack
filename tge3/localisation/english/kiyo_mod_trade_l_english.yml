 ### Trade Hub ###
 
 d_kiyo_mod_trade:1 "Trade Hub"
 d_kiyo_mod_trade_desc:0 "This area is dedicated to external trade between different empires. The resources gained from the hub depends on the population of the planet where the goods are imported from."
 
 ### Decisions and Edicts ###
 
 decision_kiyo_mod_trade_setup_trade_route:0 "Add a Trade Route"
 decision_kiyo_mod_trade_setup_trade_route_max_trade_routes:0 "$TRIGGER_FAIL$We have reached our maximum amount of trade routes we can have at this time."
 decision_kiyo_mod_trade_setup_trade_route_effects:0 "We will set up a trade route in this planet. You must send the cargo fleet to another planet owned by another playable empire to start a trade route."
 decision_kiyo_mod_trade_setup_trade_route_desc:0 "A trade route between empires will surely improve diplomatic relations and provide mutual prosperity."
 decision_kiyo_mod_trade_add_ships_to_trade_route:0 "Bolster/Renew Cargo Fleet"
 decision_kiyo_mod_trade_add_ships_to_trade_route_any_fleet_has_room:0 "$TRIGGER_FAIL$There are no trade routes with any room for another cargo ship or need to be renewed."
 decision_kiyo_mod_trade_add_ships_to_trade_route_has_window:0 "$TRIGGER_FAIL$You are already trying to add cargo ships to a trade route."
 decision_kiyo_mod_trade_add_ships_to_trade_route_effects:0 "We will add another cargo ship to a trade route of your choice. Changing your mind will give you a full refund, provided that you are not over your administrative capacity."
 decision_kiyo_mod_trade_add_ships_to_trade_route_desc:0 "Bolstering our trade routes with more cargo ships will allow us to increase the amount of resources that a cargo fleet can hold."
 edict_kiyo_trade_check:0 "Check Cargo Ships and Foreign Trade"
 edict_kiyo_trade_check_desc:0 "Opens an event where you can view information on your cargo ships and how much you're making from trade routes."
 kiyo_trade_check_has_trade_route:1 "$TRIGGER_FAIL$You do not have any trade routes."
 kiyo_trade_check_window_open:1 "$TRIGGER_FAIL$You already have this window open."
 
