 kiyo_trade_timed_event.2.title:0 "Cancelled Trade Route"
 kiyo_trade_timed_event.2.desc:0 "Our trade route from the §Y[Root.GetName]§! was cancelled.\n\nIf the trade route was fully set up, then strained relations with your trade partner or a planet being devastated can cause this to happen. Otherwise, you may have done something really weird, like disbanding an individual cargo ship (which only harms you)."